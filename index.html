    <link rel="stylesheet" href="style.css">

        <div class="box alian">0</div>
        <div class="box alian">1</div>

        <div class="box alian">3</div>
        <div class="box alian">4</div>
        <div class="box alian">5</div>
        <div class="box alian">6</div>
        <div class="box alian">7</div>
        <div class="box alian">8</div>
    </div>
    <h2 id="result"> X wins</h2>
    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
